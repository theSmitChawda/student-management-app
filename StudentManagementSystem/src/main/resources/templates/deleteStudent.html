<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Management</a>
	      </li>
	    </ul>
	  </div>
	</nav> 
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Delete Student</h1>
				<div class="card-body">
					<form th:action="@{/students/confirm-delete/{id}(id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student's First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}" value="${student.firstName}" class="form-control">
						</div>
						<div class="form-group">
							<label>Student's Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" value="${student.lastName}" class="form-control">
						</div>
						<div class="form-group">
							<label>Student's Email</label>
							<input type="text" name="email" th:field="*{email}" value="${student.email}" class="form-control">
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-danger">
							Confirm Delete
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
